<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
<h1 id="heading">Calculator</h1>
    <!--body of calc-->
<div id="outer" class="border">

        <!--display of calc-->
      <div id="display" class="border">
0
      </div>
        
      <div  class="border btn" data-value="AC">
        <span>AC</span>     
      
    </div>

    <div  class="border btn" data-value="+/-">
        <span>+/-</span>     

    </div>


    <div  class="border btn" data-value="%">
        <span>Mod</span>     

    </div>

    <div  class="border btn red" data-value="/">
        <span>/</span>     

    </div>


      <div  class="btn border" data-value="7">
          <span>7</span>     

      </div>

      <div class="border btn" data-value="8">
        <span>8</span>     

    </div>
    
    <div  class="border btn" data-value="9">
        <span>9</span>     

    </div>

    <div  class="border btn red" data-value="*">
        <span>*</span>     

    </div>

    <div  class="border btn" data-value="4">
        <span>4</span>     

    </div>

    <div  class="border btn" data-value="5">
        <span>5</span>     

    </div>

    <div  class="border btn" data-value="6">
        <span>6</span>     

    </div>

    <div  class="border btn red" data-value="-">
        <span>-</span>     

    </div>

    <div  class="border btn" data-value="1">
        <span>1</span>     

    </div>

    <div  class="border btn" data-value="2">
        <span>2</span>     

    </div>

    <div  class="border btn" data-value="3">
        <span>3</span>     

    </div>


    <div class="border btn red" data-value="+">
        <span>+</span>     
    </div>

    <div class="border btn zerobtn" data-value="0">
        <span>0</span>     
    </div>

    <div  class="border btn" data-value=".">
        <span>.</span>     

    </div>

    <div  class="border btn red" data-value="=">
        <span>=</span>     

    </div>


</div>


    <script type="text/javascript" src="script.js"></script>
</body>

    
</html>
